<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Joel Peyton, full stack web developer showcasing a portfolio of work">
  <meta name="keywords" content="css, html, javascript, php, python, sql, mongodb, responsive web design">
  <meta name="author" content="Joel Peyton">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <link rel="stylesheet" href="../../fontawesome/css/all.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./main.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 
  
  <!-- Fav icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  
  <link rel="manifest" href="site.webmanifest">

  
  <title>Rock, Paper, Scissors</title>
</head>
<body class="bg">

  <!-- Head -->
  <div class="head">

    <!-- Title -->
    <div class="title">ROCK<br>PAPER<br>SCISSORS</div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <span id="score">SCORE</span>
      <span id="scoreline">0</span>
    </div>

  </div> <!-- End head-->

  <!-- Gamepad-->
  <div class="gamepad" style="display: none;">
    
    <!-- Paper -->
    <div class="circle circle-paper blue">
      <div class="circle circle-inner">
        <img src="./images/icon-paper.svg" width="50%" height="50%">
      </div>
    </div>

    <!-- Scissors -->
    <div class="circle circle-scissors yellow">
      <div class="circle circle-inner">
        <img src="./images/icon-scissors.svg" width="50%" height="50%">
      </div>
    </div>

    <!-- Rock-->
    <div class="circle circle-rock red">
      <div class="circle circle-inner">
        <img src="./images/icon-rock.svg" width="50%" height="50%">
      </div>
    </div>

  </div> <!-- End gamepad -->

  <!-- Choices -->
  <div class="choices" style="display: block;">
    <div class="choices-title c-t-1">
      YOU PICKED
    </div>
    <div class="choices-title c-t-2">
      COMPUTER PICKED
    </div>
    <!-- Player -->
    <div class="circle circle-player red">
      <div class="circle circle-inner">
        <img src="./images/icon-rock.svg" width="50%" height="50%">
      </div>
    </div>

    <!-- Computer -->
    <div class="circle circle-computer blue">
      <div class="circle circle-inner">
        <img src="./images/icon-paper.svg" width="50%" height="50%">
      </div>
    </div>

  </div> <!-- End choices -->

  <!-- Result -->
  <div class="result" style="display: block;">YOU LOSE</div>

  <!-- Play Again-->
  <div class="center" style="display: block;">
    <button class="btn playBtn">PLAY AGAIN</button>
  </div>

  <!-- Rules button -->
  <div class="center">  
    <button class="btn rulesBtn">RULES</button>
  </div>

</body>
</html>
